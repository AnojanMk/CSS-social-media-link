<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social media link</title>
  <style>
    body{
        background-color: rgb(0, 0, 0);
    }

    .main{
      border: 2px solid black;
      width: 350px;
      height: 600px;
      position: relative;
      top: 50px;
      left: 600px;
      border-radius: 10px;
      background-color: rgb(26, 25, 25);
      
    }

    img{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      left: 130px;
      top: 30px;
    }

    .first{
      color: white;
      margin: 30px;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    .second{
      color: yellowgreen;
      text-align: center;
      position: relative;
      bottom: 40px;
      font-size: 14px;
    }

    .third{
      color: rgb(255, 255, 255);
      text-align: center;
      position: relative;
      bottom: 40px;
      font-size: 15px;
    }

   .git{
    width: 300px;
    height: 50px;
    background-color: rgb(46, 46, 46);
    border-radius: 10px;
    text-align: center;
    position: relative;
    left: 25px;
    bottom: 30px;
    
   }

   .front{
    width: 300px;
    height: 50px;
    background-color: rgb(46, 46, 46);
    border-radius: 10px;
    text-align: center;
    position: relative;
    left: 25px;
    bottom: 30px;
    
   }

   .link{
    width: 300px;
    height: 50px;
    background-color: rgb(46, 46, 46);
    border-radius: 10px;
    text-align: center;
    position: relative;
    left: 25px;
    bottom: 30px;
   }

   .twit{
    width: 300px;
    height: 50px;
    background-color: rgb(46, 46, 46);
    border-radius: 10px;
    text-align: center;
    position: relative;
    left: 25px;
    bottom: 30px;
   }

   .inst{
    width: 300px;
    height: 50px;
    background-color: rgb(46, 46, 46);
    border-radius: 10px;
    text-align: center;
    position: relative;
    left: 25px;
    bottom: 30px;
   }
   
   .para{
    color: white;
    position: relative;
    top: 15px;
   }
  </style>
</head>
<body>
   <div class="main">
    <div>
      <img src="./image.png" alt="">
    </div>
    <p class="first">Jessica Randall </p>
    <p class="second">London, United Kingdom</p>
    <p class="third">"Front-end developer and avid reader"</p>
    <div>
      <div class="git"><p class="para">GitHub</p></div>
        <div class="front"><p class="para">Frontend Mentor</p></div>
          <div class="link"><p class="para">Linkedin</p></div>
            <div class="twit"><p class="para">Twitter</p></div>
              <div class="inst"><p class="para">Instagram</p></div>

    </div>


   </div>
</body>
</html>
